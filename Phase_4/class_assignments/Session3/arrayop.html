<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Array Operations</h1>
    <script>
        var arr = [1, 2, 3, 4, 5, 6, 7, 8];
        console.log("original array: " + arr);
        console.log("pushed array: " + arr.push(9));
        console.log("popped array: " + arr.pop());
        console.log("after pop the array: " + arr);
        console.log("shift the array and removed: " + arr.shift());
        console.log("unshift the array and added: " + arr.unshift(37));
        console.log("after all operations array: " + arr);



    </script>
</body>

</html>
