<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>string Functions</h1>
    <script>

        var str = "Hello World";
        console.log("char at index 2: " + str.charAt(2));
        console.log("str endsWith World: " + str.endsWith("World"));
        console.log("str includes llo: " + str.includes("llo"));
        console.log("str slide at 0, 5: " + str.slice(0, 5));
        console.log("str substring at 6: " + str.substring(6));
        console.log("str convert to uppercase: " + str.toUpperCase());



    </script>
</body>

</html>
